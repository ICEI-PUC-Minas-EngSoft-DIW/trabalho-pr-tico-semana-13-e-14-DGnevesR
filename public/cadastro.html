<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zwitter - Cadastro de Usuário</title>
  <link rel="stylesheet" href="styles/cadastro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro de Usuário</h1>

    <div class="card bg-secondary text-white mb-4">
      <div class="card-body">
        <form id="formUsuario">
          <input type="hidden" id="usuarioId">

          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required>
          </div>

          <div class="mb-3">
            <label for="arroba" class="form-label">Arroba (@)</label>
            <input type="text" class="form-control" id="arroba" placeholder="@usuario" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Salvar</button>
          <button type="button" id="btnCancelar" class="btn btn-secondary w-100 mt-2" style="display:none;">Cancelar</button>
        </form>
      </div>
    </div>
  </div>

  <script src="js/cadastro.js"></script>
</body>
</html>
