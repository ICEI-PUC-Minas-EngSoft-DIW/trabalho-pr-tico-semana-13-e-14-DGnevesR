<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zwitter - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/cadastro.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid p-0">
    <header class="topbar">
      <div class="logo">
        <a href="index.html"><img src="img/logo.jpg" alt="Zwitter"></a>
      </div>
    </header>

    <main class="d-flex align-items-center justify-content-center min-vh-100">
      <div class="card-login p-5">
        <h2 class="text-center mb-4">Criar perfil no Zwitter</h2>
        <form id="formUsuario">
          <div class="mb-4">
            <label class="form-label">Nome completo</label>
            <input type="text" class="form-control form-control-lg" id="nome" required>
          </div>
          <div class="mb-4">
            <label class="form-label">Arroba</label>
            <input type="text" class="form-control form-control-lg" id="arroba" placeholder="@usuario" required>
          </div>
          <div class="mb-4">
            <label class="form-label">E-mail</label>
            <input type="email" class="form-control form-control-lg" id="email" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 py-3 mb-3">Salvar Perfil</button>
          <button type="button" id="btnCancelar" class="btn btn-outline-light w-100 py-3 mb-3">Cancelar</button>
          <a href="perfil.html" id="linkPerfil" class="btn btn-outline-light w-100 py-3 d-none">Voltar ao Perfil</a>
        </form>
      </div>
    </main>
  </div>

  <script src="js/cadastro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
