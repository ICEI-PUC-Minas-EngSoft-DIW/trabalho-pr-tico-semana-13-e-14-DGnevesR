<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Zwitter - Detalhes</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/perfil.css">
</head>
<body>
  <header class="topbar">
    <div class="logo"><a href="index.html"><img src="img/logo.jpg" alt="Zwitter"></a></div>
    <nav class="nav">
      <a href="index.html">Início</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="perfil.html">Perfil</a>
    </nav>
  </header>

  <main style="max-width:900px;margin:100px auto;padding:0 20px">
    <div id="detalhes-container"></div>

    <div id="comentario-area" style="margin-top:20px">
      <textarea id="comentario" rows="3" style="width:100%;padding:12px;border-radius:8px;background:#16181c;color:#fff;border:1px solid #333" placeholder="Escreva um comentário..."></textarea>
      <div style="display:flex;justify-content:flex-end;margin-top:8px">
        <button id="btn-comentar" class="highlight-button">Enviar comentário</button>
      </div>
    </div>

    <div id="comentarios-list" style="margin-top:20px"></div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/detalhes.js"></script>
</body>
</html>
