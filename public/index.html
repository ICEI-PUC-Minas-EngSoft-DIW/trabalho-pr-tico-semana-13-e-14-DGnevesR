<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zwitter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="topbar">
      <div class="logo">
        <a href="index.html"><img src="img/logo.jpg" alt="Zwitter"></a>
      </div>
      <nav class="nav">
        <a href="index.html" class="active">Início</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="perfil.html">Perfil</a>
      </nav>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div class="profile-sidebar">
          <img src="img/perfil.jpg" alt="Perfil" class="avatar-sidebar">
          <div>
            <p class="nome-sidebar">user.maneiro</p>
            <p class="arroba-sidebar">@user.bolado</p>
          </div>
        </div>

        <div class="postar-sidebar">
          <a href="criar-post.html" class="btn-postar-sidebar">Postar</a>
        </div>

        <nav class="nav-sidebar">
          <a href="index.html">Início</a>
          <a href="dashboard.html">Dashboard</a>
          <a href="perfil.html">Perfil</a>
          <a href="cadastro.html">Editar Perfil</a>
        </nav>
      </aside>

      <main class="feed"></main>

      <aside class="trends">
        <div class="trend-card">
          <p class="trend-user">@Ana_Aninha_Anão</p>
          <p>When an unknown printer took a galley to make a type specimen book.</p>
        </div>
        <div class="trend-card">
          <p class="trend-user">@Frio_Gelado</p>
          <p>Printer took a specimen book galley to make when an unknown a type.</p>
          <img src="img/balao.avif" alt="Trend">
        </div>
      </aside>
    </div>

    <section class="highlights">
      <h2>Destaques</h2>
      <div id="highlightCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators"></div>
        <div class="carousel-inner"></div>
        <button class="carousel-control-prev" type="button" data-bs-target="#highlightCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#highlightCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>
  </div>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
